<div class="auth-form">
  <!-- Header -->
  <div class="text-center mb-6">
    <h2 class="text-xl font-semibold text-gray-900 mb-2">
      Recuperar Contraseña
    </h2>
    <p class="text-gray-600">
      Ingresa tu correo electrónico para recibir las instrucciones
    </p>
  </div>

  <!-- Success Alert -->
  <pym-alert
    *ngIf="success"
    type="success"
    [dismissible]="true"
    (dismissed)="clearSuccess()"
    class="mb-4"
  >
    {{ success }}
  </pym-alert>

  <!-- Error Alert -->
  <pym-alert
    *ngIf="error"
    type="error"
    [dismissible]="true"
    (dismissed)="clearError()"
    class="mb-4"
  >
    {{ error }}
  </pym-alert>

  <!-- Forgot Password Form -->
  <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="space-y-4">
    
    <!-- Email Input -->
    <pym-input
      label="Correo electrónico"
      type="email"
      placeholder="tu@email.com"
      prefixIcon="email"
      [required]="true"
      [errorText]="getFieldError('email')"
      formControlName="email"
      pymAutoFocus
      helperText="Te enviaremos un enlace para restablecer tu contraseña"
    ></pym-input>

    <!-- Submit Button -->
    <pym-button
      type="submit"
      variant="primary"
      [fullWidth]="true"
      [loading]="isLoading"
      [disabled]="forgotPasswordForm.invalid"
      pymRipple
      class="mt-6"
    >
      <span *ngIf="!isLoading">Enviar Enlace</span>
      <span *ngIf="isLoading">Enviando...</span>
    </pym-button>
  </form>

  <!-- Back to Login -->
  <div class="mt-6 text-center">
    <p class="text-sm text-gray-600">
      ¿Recordaste tu contraseña? 
      <a 
        routerLink="/auth/login" 
        class="pym-text-primary font-medium hover:underline"
      >
        Volver al inicio de sesión
      </a>
    </p>
  </div>

  <!-- Additional Help -->
  <div class="mt-4 p-3 bg-blue-50 rounded-lg">
    <h4 class="text-sm font-medium text-blue-800 mb-1">¿Necesitas ayuda?</h4>
    <p class="text-xs text-blue-600">
      Si no recibes el email en unos minutos, revisa tu carpeta de spam o contacta al soporte.
    </p>
  </div>
</div>
