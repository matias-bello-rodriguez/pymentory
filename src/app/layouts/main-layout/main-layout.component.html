<div class="main-layout">
  <!-- Header / Navbar -->
  <pym-header
    [logoUrl]="headerData.logoUrl"
    [logoAlt]="headerData.logoAlt"
    [title]="headerData.title"
    [userName]="headerData.userName"
    [userAvatar]="headerData.userAvatar"
    [notificationCount]="headerData.notificationCount"
    [showSearch]="true"
    [showNotifications]="true"
    [showUserMenu]="true"
    (searchChange)="onSearch($event)"
    (notificationsToggle)="onNotificationsToggle($event)"
    (userMenuToggle)="onUserMenuToggle($event)"
  >
    <!-- User Menu Dropdown Content -->
    <div slot="user-menu">
      <button 
        class="pym-dropdown-item"
        (click)="onProfile()"
      >
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
        </svg>
        Mi Perfil
      </button>
      
      <button 
        class="pym-dropdown-item"
        (click)="onSettings()"
      >
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
        </svg>
        Configuración
      </button>
      
      <div class="pym-dropdown-divider"></div>
      
      <button 
        class="pym-dropdown-item text-red-600 hover:bg-red-50"
        (click)="onLogout()"
      >
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
        </svg>
        Cerrar Sesión
      </button>
    </div>
  </pym-header>
  
  <!-- Main Container -->
  <div class="main-layout-container">
    <!-- Sidebar / Menú lateral -->
    <pym-sidebar
      title="Navegación"
      [items]="sidebarItems()"
      [collapsed]="sidebarCollapsed()"
      [collapsible]="true"
      [showFooter]="true"
      (itemClick)="onSidebarItemClick($event)"
      (collapseToggle)="onSidebarToggle($event)"
    >
      <!-- Sidebar Footer Content -->
      <div slot="footer" class="text-center">
        <div class="text-xs text-gray-500">
          Pymentory v1.0.0
        </div>
      </div>
    </pym-sidebar>

    <!-- Content / Main area -->
    <main class="content">
      <!-- Breadcrumbs (opcional) -->
      <div class="breadcrumb-container" *ngIf="false">
        <!-- Aquí se puede agregar pym-breadcrumb cuando sea necesario -->
      </div>
      
      <!-- Router Outlet para las páginas dinámicas -->
      <router-outlet></router-outlet>
    </main>
  </div>
  
  <!-- Footer (opcional) -->
  <pym-footer
    companyName="Pymentory"
    copyrightText="Todos los derechos reservados."
    version="1.0.0"
    [links]="footerLinks"
  ></pym-footer>
</div>
